<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Task</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/users}">Return to users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/tasks}">Return to tasks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/task-create}">Create new task</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="mt-5 mb-3">
                <a th:href="@{/users}" class="btn btn-secondary">Return to users</a>
                <a th:href="@{/tasks}" class="btn btn-secondary">Return to tasks</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.title}"></h5>
                    <p class="card-text" th:text="${task.description}"></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div>Create:</div>
                            <div th:text="${task.createDate}"></div>
                        </li>
                        <li class="list-group-item">
                            <div>Update:</div>
                            <div th:text="${task.updateDate}"></div>
                        </li>
                        <li class="list-group-item">
                            <div>Deadline:</div>
                            <div th:text="${task.deadline}"></div>
                        </li>
                        <li class="list-group-item">
                            <div>Status:</div>
                            <div th:text="${task.status}"></div>
                        </li>
                    </ul>
                    <div class="alert alert-secondary" role="alert">
                        Запрошена <a th:href="@{user/{id}(id=${task.requestedBy.id})}" th:text="${task.requestedBy.firstName} + ' ' + ${task.requestedBy.lastName}" class="alert-link"></a>
                    </div>
                    <div class="alert alert-secondary" role="alert">
                        Назначена <a th:href="@{user/{id}(id=${task.assignedBy.id})}" th:text="${task.assignedBy.firstName} + ' ' + ${task.assignedBy.lastName}" class="alert-link"></a>
                    </div>
                    <div class="alert alert-secondary" role="alert">
                        Исполнитель <a th:href="@{user/{id}(id=${task.assigneeID.id})}" th:text="${task.assigneeID.firstName} + ' ' + ${task.assigneeID.lastName}" class="alert-link"></a>
                    </div>
                </div>
            </div>
            <a th:href="@{task-update/{id}(id=${task.task_id})}" class="btn btn-warning mt-3">Update task</a>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">© 2024 TaskAPI</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a th:href="@{/tasks}" class="nav-link px-2 text-body-secondary">Tasks</a></li>
                    <li class="nav-item"><a th:href="@{/users}" class="nav-link px-2 text-body-secondary">Users</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
