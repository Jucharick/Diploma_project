<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="container">
        <h2>User</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">patronymic</th>
                <th scope="col">birthday</th>
                <th scope="col">Position</th>
                <th scope="col">Team</th>
                <th scope="col">Email</th>
                <th scope="col">phone</th>
            </tr>
            </thead>
            <tbody >
                <tr th:object="${user}" >
                    <td th:text="${user.user_id}" scope="row"></td>
                    <td th:text="${user.first_name}"></td>
                    <td th:text="${user.last_name}"></td>
                    <td th:text="${user.patronymic}"></td>
                    <td th:text="${user.birthday}"></td>
                    <td th:text="${user.position}"></td>
                    <td th:text="${user.team}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/users}" class="btn btn-secondary">Return to users</a>
        <a th:href="@{/tasks}" class="btn btn-secondary">Return to tasks</a>
        <h2>User's tasks</h2>

        <div th:each="task: ${tasks}">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://rickandmortyapi.com/api/character/avatar/19.jpeg" alt="">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.title}"></h5>
                    <p class="card-text" th:text="${task.description}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${task.create_date_time}"></li>
                    <li class="list-group-item" th:text="${task.update_date_time}"></li>
                    <li class="list-group-item" th:text="${task.status}"></li>
                </ul>
                <div class="card-body">
                    <a th:href="@{user/{id}(id=${task.requested_by})}" th:text="${task.requested_by}"class="card-link"></a>
                    <a th:href="@{user/{id}(id=${task.assigned_by})}" th:text="${task.assigned_by}" class="card-link"></a>
                    <a th:href="@{user/{id}(id=${task.assigned_id})}" th:text="${task.assigned_id}" class="card-link"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
