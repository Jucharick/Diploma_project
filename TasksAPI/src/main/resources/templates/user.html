<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>User</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/users}">Return to users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/tasks}">Return to tasks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/task-create}">Create new task</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <h2>User</h2>
            <div th:text="${user.user_id}" ></div>
            <div th:text="${user.first_name}"></div>
            <div th:text="${user.last_name}"></div>
            <div th:text="${user.patronymic}"></div>
            <div th:text="${user.birthday}"></div>
            <div th:text="${user.position}"></div>
            <div th:text="${user.team}"></div>
            <div th:text="${user.email}"></div>
            <div th:text="${user.phone}"></div>
            <h2>User's tasks</h2>
            <div th:each="task: ${tasks}">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://rickandmortyapi.com/api/character/avatar/19.jpeg" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.title}"></h5>
                        <p class="card-text" th:text="${task.description}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${task.create_date_time}"></li>
                        <li class="list-group-item" th:text="${task.update_date_time}"></li>
                        <li class="list-group-item" th:text="${task.deadline}"></li>
                        <li class="list-group-item" th:text="${task.status}"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{user/{id}(id=${task.requested_by})}" th:text="${task.requested_by}"class="card-link"></a>
                        <a th:href="@{user/{id}(id=${task.assigned_by})}" th:text="${task.assigned_by}" class="card-link"></a>
                        <a th:href="@{user/{id}(id=${task.assigned_id})}" th:text="${task.assigned_id}" class="card-link"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 TaskAPI</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a th:href="@{/tasks}" class="nav-link px-2 text-body-secondary">Tasks</a></li>
                    <li class="nav-item"><a th:href="@{/users}" class="nav-link px-2 text-body-secondary">Users</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
