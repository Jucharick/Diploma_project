<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Tasks</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Return to users</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/tasks}">Return to tasks</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/task-create}">Create new task</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/user-create}">Create new user</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div th:switch="${tasks}">
            <div th:case="*" class="container">
                <h2 th:case="null">Tasks not found!</h2>
                <h2>Tasks</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">title</th>
                        <th scope="col">description</th>
                        <th scope="col">status</th>
                        <th scope="col">deadline</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tasks}">
                        <td th:text="${task.task_id}" scope="row"></td>
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${task.status}"></td>
                        <td th:text="${task.deadline}"></td>
                        <td><a th:href="@{task-view/{id}(id=${task.task_id})}" class="btn btn-warning">View</a></td>
                        <td><a th:href="@{task-update/{id}(id=${task.task_id})}" class="btn btn-warning">Update</a></td>
                        <td><a th:href="@{task-delete/{id}(id=${task.task_id})}" class="btn btn-secondary">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/task-create}" class="btn btn-info">Create new task</a>
                <a class="btn btn-info" th:href="@{/tasks/report/excel}" target="_blank">Download to excel file</a>
            </div>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 TaskAPI</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a th:href="@{/tasks}" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Tasks</a></li>
                    <li class="nav-item"><a th:href="@{/users}" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Users</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">About</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
