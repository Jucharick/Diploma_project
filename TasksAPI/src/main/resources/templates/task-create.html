<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Create task</title>
    </head>
    <body>
        <!--  header-->
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/users}">All users</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/tasks}">All tasks</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/task-create}">Create new task</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/user-create}">Create new user</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/reports-manager}">Reports manager</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- /header-->
        <div class="container">
            <form action="#" th:action="@{/task-create}" th:object="${task}" method="post" class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" id="title" placeholder="title" class="form-control form-control-lg">
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="description" class="form-control form-control-lg mb-3">
                <label for="deadline">Deadline</label>
                <input type="datetime-local" th:field="*{deadline}" id="deadline" placeholder="deadline" class="form-control form-control-lg mb-3">
                <label for="status">Status</label>
                <select class="form-select form-select-lg mb-3" th:field="*{status}" id="status" >
                    <option th:value="assigned">assigned</option>
                    <option th:value="in_progress">in progress</option>
                    <option th:value="resolved">resolved</option>
                    <option th:value="reopened">reopened</option>
                    <option th:value="closed">closed</option>
                </select>

                <div>
                    <label for="requestedBy">requested By</label>
                    <select id="requestedBy" th:field="*{requestedBy.id}" class="form-control form-control-lg mb-3">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
                    </select>
                </div>


                <div>
                    <label for="assignedBy">assigned By</label>
                    <select id="assignedBy" th:field="*{assignedBy.id}" class="form-control form-control-lg mb-3">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
                    </select>
                </div>

                <div>
                    <label for="assigneeID">assignee</label>
                    <select id="assigneeID" th:field="*{assigneeID.id}" class="form-control form-control-lg mb-3">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
                    </select>
                </div>


                <input type="submit" value="Create Task" class="btn btn-primary">
                <a th:href="@{/tasks}" class="btn btn-warning">Cancel</a>
            </form>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 TaskAPI</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a th:href="@{/tasks}" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Tasks</a></li>
                    <li class="nav-item"><a th:href="@{/users}" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Users</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">About</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
