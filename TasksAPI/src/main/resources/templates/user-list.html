<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Users</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/users}">Return to users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/tasks}">Return to tasks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/task-create}">Create new task</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div th:switch="${users}">
            <div th:case="*" class="container">
                <h2 th:case="null">No users found!</h2>
                <h2>Users</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Patronymic</th>
                        <th scope="col">Position</th>
                        <th scope="col">Team</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}" scope="row"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.patronymic}"></td>
                        <td th:text="${user.position}"></td>
                        <td th:text="${user.team}"></td>
                        <td th:text="${user.email}"></td>
                        <td><a th:href="@{user/{id}(id=${user.id})}" class="btn btn-warning">Edit user</a></td>
                        <td><a th:href="@{user-update/{id}(id=${user.id})}" class="btn btn-warning">Update user</a></td>
                        <td><a th:href="@{user-delete/{id}(id=${user.id})}" class="btn btn-secondary">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
                <p><a href="/user-create" class="btn btn-info">Create user</a></p>
            </div>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 TaskAPI</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a th:href="@{/tasks}" class="nav-link px-2 text-body-secondary">Tasks</a></li>
                    <li class="nav-item"><a th:href="@{/users}" class="nav-link px-2 text-body-secondary">Users</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
